name: Build Dashboard

on:
  push:
    branches:
      - "**"
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib pillow pytz

      - name: Generate dashboard.png
        env:
          GOOGLE_AUTH_JSON: ${{ secrets.GOOGLE_AUTH_JSON }}
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
        run: |
          python generate_dashboard.py

      - name: Commit and push updated dashboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard.png
          git commit -m "Update dashboard" || echo "No changes to commit"
          git push
